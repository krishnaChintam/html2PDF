<div class="container-fluid vh-100 d-flex flex-column">
  <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <h2 class="mb-0">Company Reports Collection</h2>
    <button class="btn btn-primary" (click)="downloadAllReports()">
      <i class="bi bi-download me-2"></i>Download All Reports
    </button>
  </div>
  
  <div class="d-flex flex-grow-1 overflow-hidden"> <!-- Main flex container for 30/70 split -->
    <!-- 30% Section: Vertical Tab Navigation -->
    <div class="nav-section flex-shrink-0 p-3 border-end"> 
      <ul class="nav nav-pills flex-column" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active text-start" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">Sales Report</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-start" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">Financial Report</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-start" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">HR Report</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-start" id="tab4-tab" data-bs-toggle="tab" data-bs-target="#tab4" type="button" role="tab" aria-controls="tab4" aria-selected="false">Marketing Report</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-start" id="tab5-tab" data-bs-toggle="tab" data-bs-target="#tab5" type="button" role="tab" aria-controls="tab5" aria-selected="false">Operations Report</button>
        </li>
      </ul>
    </div>
    
    <!-- 70% Section: Tab Content -->
    <div class="content-section flex-grow-1 p-3 overflow-auto"> 
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
          <app-tab1></app-tab1>
        </div>
        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
          <app-tab2></app-tab2>
        </div>
        <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
          <app-tab3></app-tab3>
        </div>
        <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="tab4-tab">
          <app-tab4></app-tab4>
        </div>
        <div class="tab-pane fade" id="tab5" role="tabpanel" aria-labelledby="tab5-tab">
          <app-tab5></app-tab5>
        </div>
      </div>
    </div>
  </div>
</div>
